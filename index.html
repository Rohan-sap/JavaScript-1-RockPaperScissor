<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://static.thenounproject.com/png/477914-200.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="https://static.thenounproject.com/png/477912-200.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="https://static.thenounproject.com/png/477919-200.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
